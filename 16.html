<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10進数・16進数変換 | beyondS</title>
  <meta name="description" content="整数を10進数と16進数で相互変換します。入力してボタンを押すだけ。">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="./images/yoko_blue_mini.png">
</head>
<body>
  <header class="site-header">
    <div class="container inner">
      <a class="brand" href="./index.html">
        <img src="./images/yoko_blue_mini.png" alt="beyondS ロゴ">
        <span>beyondS ツール</span>
      </a>
      <nav class="site-nav" aria-label="主要メニュー">
        <a href="./index.html#util">便利ツール</a>
        <a href="./index.html#dev">プログラミング</a>
        <a href="./index.html#web">ウェブ制作</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <section class="hero">
        <h1>10進数・16進数変換</h1>
        <p>10進整数を16進文字列へ、または16進を10進へすぐに変換します。</p>
      </section>

      <section class="section surface">
        <div class="section-head">
          <h2>数値を入力</h2>
        </div>

        <div class="tool-panel">
          <div class="stack">
            <label for="decimalInput">10進数</label>
            <input type="text" id="decimalInput" inputmode="numeric" placeholder="例: 255">
          </div>

          <div class="inline-controls">
            <button type="button" class="btn btn-primary" onclick="toHex()">10進 → 16進</button>
            <button type="button" class="btn btn-ghost" onclick="toDec()">16進 → 10進</button>
          </div>

          <div class="stack">
            <label for="hexInput">16進数</label>
            <input type="text" id="hexInput" placeholder="例: ff">
            <p class="note">負数・小数には対応していません。整数のみ入力してください。</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer" id="site-footer"></footer>
  <script>
    function toHex() {
      const dec = document.getElementById("decimalInput").value.trim();
      if (dec === "") return;
      const num = Number(dec);
      if (!Number.isInteger(num)) {
        alert("整数を入力してください");
        return;
      }
      document.getElementById("hexInput").value = num.toString(16);
    }

    function toDec() {
      const hex = document.getElementById("hexInput").value.trim();
      if (hex === "") return;
      const num = parseInt(hex, 16);
      if (Number.isNaN(num)) {
        alert("16進数として解釈できません");
        return;
      }
      document.getElementById("decimalInput").value = num.toString(10);
    }
  </script>
  <script src="./js/footer.js"></script>
</body>
</html>
