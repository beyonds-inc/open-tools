<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown→HTML 変換 | beyondS</title>
  <meta name="description" content="Markdownの基本記法をHTML断片に変換します。見出し、太字、リスト、段落に対応。">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="./images/yoko_blue_mini.png">
</head>
<body>
  <header class="site-header">
    <div class="container inner">
      <a class="brand" href="./index.html">
        <img src="./images/yoko_blue_mini.png" alt="beyondS ロゴ">
        <span>beyondS ツール</span>
      </a>
      <nav class="site-nav" aria-label="主要メニュー">
        <a href="./index.html#util">便利ツール</a>
        <a href="./index.html#dev">プログラミング</a>
        <a href="./index.html#web">ウェブ制作</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <section class="hero">
        <h1>Markdown→HTML 変換</h1>
        <p>Markdownの簡易記法をHTML断片に変換します。出力はbody内の内容のみです。</p>
      </section>

      <section class="section surface" id="tool">
        <div class="section-head">
          <h2>変換ツール</h2>
          <p># は見出し、** は強調、- はリスト、その他はpタグで囲みます。</p>
        </div>

        <div class="tool-panel">
          <div class="stack">
            <label for="markdownInput">Markdown</label>
            <textarea id="markdownInput" rows="10" placeholder="# 見出し&#10;&#10;本文を入力&#10;&#10;- リスト1&#10;- リスト2&#10;&#10;**強調**"></textarea>
          </div>

          <div class="inline-controls">
            <button type="button" class="btn btn-primary" id="convertButton">変換</button>
            <button type="button" class="btn btn-ghost" id="clearButton">クリア</button>
          </div>

          <div class="stack">
            <label for="htmlOutput">HTML（body内のみ）</label>
            <textarea id="htmlOutput" rows="10" placeholder="ここに変換結果が表示されます" readonly></textarea>
            <p class="note">HTML / head / body タグは付与しません。</p>
          </div>
        </div>

        <p class="note">This tool uses <a href="https://github.com/markedjs/marked" target="_blank" rel="noopener">marked</a> for Markdown conversion.</p>
      </section>
    </div>
  </main>

  <footer class="site-footer" id="site-footer"></footer>
  <script src="./js/footer.js"></script>
  <script src="./js/marked.umd.js"></script>
  <script>
    const markdownInput = document.getElementById('markdownInput');
    const htmlOutput = document.getElementById('htmlOutput');
    const convertButton = document.getElementById('convertButton');
    const clearButton = document.getElementById('clearButton');

    convertButton.addEventListener('click', () => {
      htmlOutput.value = marked.parse(markdownInput.value);
    });

    clearButton.addEventListener('click', () => {
      markdownInput.value = '';
      htmlOutput.value = '';
      markdownInput.focus();
    });
  </script>
</body>
</html>
