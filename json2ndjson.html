<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON配列 ↔ NDJSON 変換 | beyondS</title>
  <meta name="description" content="JSON配列とNDJSONを相互変換します。1クリックでコピーも可能。">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="./images/yoko_blue_mini.png">
</head>
<body>
  <header class="site-header">
    <div class="container inner">
      <a class="brand" href="./index.html">
        <img src="./images/yoko_blue_mini.png" alt="beyondS ロゴ">
        <span>beyondS ツール</span>
      </a>
      <nav class="site-nav" aria-label="主要メニュー">
        <a href="./index.html#util">便利ツール</a>
        <a href="./index.html#dev">プログラミング</a>
        <a href="./index.html#web">ウェブ制作</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <section class="hero">
        <h1>JSON配列 ↔ NDJSON 変換</h1>
        <p>JSON配列をNDJSONへ、NDJSONをJSON配列へ相互変換します。コピー機能付き。</p>
      </section>

      <section class="section surface">
        <div class="two-col">
          <div class="stack">
            <div class="inline-controls">
              <label for="jsonArray">JSON配列</label>
              <button class="btn btn-ghost" type="button" onclick="copyText('jsonArray')">コピー</button>
            </div>
            <textarea id="jsonArray" rows="12" placeholder='[{"foo":"bar"},{"baz":1}]'></textarea>
          </div>
          <div class="stack">
            <div class="inline-controls">
              <label for="ndjson">NDJSON</label>
              <button class="btn btn-ghost" type="button" onclick="copyText('ndjson')">コピー</button>
            </div>
            <textarea id="ndjson" rows="12" placeholder='{"foo":"bar"}&#10;{"baz":1}'></textarea>
          </div>
        </div>

        <div class="inline-controls">
          <button class="btn btn-primary" type="button" onclick="jsonToNdjson()">JSON配列 → NDJSON</button>
          <button class="btn btn-ghost" type="button" onclick="ndjsonToJson()">NDJSON → JSON配列</button>
          <button class="btn btn-ghost" type="button" onclick="resetFields()">リセット</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer" id="site-footer"></footer>
  <script>
    function jsonToNdjson() {
      try {
        const value = document.getElementById("jsonArray").value;
        const parsed = JSON.parse(value);
        if (!Array.isArray(parsed)) {
          alert("JSON配列を入力してください。");
          return;
        }
        const ndjson = parsed.map(row => JSON.stringify(row)).join("\n");
        document.getElementById("ndjson").value = ndjson;
      } catch (e) {
        alert("JSONの解析に失敗しました。");
      }
    }

    function ndjsonToJson() {
      try {
        const lines = document.getElementById("ndjson").value.split(/\r?\n/).filter(l => l.trim() !== "");
        const json = lines.map(line => JSON.parse(line));
        document.getElementById("jsonArray").value = JSON.stringify(json, null, 2);
      } catch (e) {
        alert("NDJSONの解析に失敗しました。");
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました。");
      }).catch(() => {
        alert("コピーに失敗しました。");
      });
    }

    function resetFields() {
      document.getElementById("jsonArray").value = "";
      document.getElementById("ndjson").value = "";
    }
  </script>
  <script src="./js/footer.js"></script>
</body>
</html>
