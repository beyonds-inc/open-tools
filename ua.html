<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ユーザーエージェント診断 | beyondS</title>
  <meta name="description" content="現在のブラウザのUser-Agent文字列を表示します。コピーして調査や問い合わせにお使いください。">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="./images/yoko_blue_mini.png">
</head>
<body>
  <header class="site-header">
    <div class="container inner">
      <a class="brand" href="./index.html">
        <img src="./images/yoko_blue_mini.png" alt="beyondS ロゴ">
        <span>beyondS ツール</span>
      </a>
      <nav class="site-nav" aria-label="主要メニュー">
        <a href="./index.html#util">便利ツール</a>
        <a href="./index.html#dev">プログラミング</a>
        <a href="./index.html#web">ウェブ制作</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <section class="hero">
        <h1>ユーザーエージェント診断</h1>
        <p>ブラウザのUser-Agent文字列を表示します。クリックで全選択でき、そのままコピー可能です。</p>
      </section>

      <section class="section surface">
        <div class="tool-panel">
          <div class="stack">
            <label for="uaInput">User-Agent</label>
            <input id="uaInput" type="text" readonly onclick="this.select();">
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer" id="site-footer"></footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ua = navigator.userAgent;
      const field = document.getElementById("uaInput");
      field.value = ua;
    });
  </script>
  <script src="./js/footer.js"></script>
</body>
</html>
